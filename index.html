<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transcriptoin Buddy</title>
  <link rel="stylesheet" href="css/trint-player.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="dist/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether-drop/1.4.0/css/drop-theme-basic.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- <link rel="stylesheet" href="css/bulma.min.css"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether-drop/1.4.0/css/drop-theme-arrows-bounce-dark.css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.js"></script>
  <script src="https://platform.twitter.com/widgets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.12.4/dist/hls.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  

  <div class="container">

    <div class="field">
      <input id="switchExample" type="checkbox" name="switchExample" class="switch" checked="checked">
      <label for="switchExample">Switch example</label>
    </div>

    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output>

  <button class="button is-primary" onclick="hyper()">Hyperaudio</button>
  <label for="audioUrl">audio url:</label>
  <input type="text" id="audioUrl" placeholder="Enter audio url" value="audio-deep.mp3">
  <button onclick="getAudioUrl()">Load audio</button>

  <label for="user-filename">json:</label>
  <input type="text" id="user-filename" value="deepspeech.json">
  <button onclick="displayTranscript()">Load Transcript</button>

  <label for="deepspeech">DeepSpeech:</label>
  <input type="checkbox" name="DeepSpeech" id="deepspeech" value="deepspeech">

  <button onclick="autoscrollOff()">Autoscrolling off</button>
  <label for="autoscroll-off">Autoscrolling off:</label>
  <input type="checkbox" name="autoscroll-off" id="autoscroll-off" value="autoscroll-off">

  <div class="field">
    <input id="autosave" type="checkbox" name="autosave" class="switch" checked="checked">
    <label for="autosave">Autosave</label>
  </div>
  

  <label for="user-confidence">confidence:</label>
  <input type="number" id="user-confidence" value="0.95">
  <button name="confidence" onclick="displayConfidence()">Display Confidence</button>

  <label for="user-delay">delay:</label>
  <input type="number" id="user-delay" value="0">

  <button name="clear-transcript" onclick="clearTranscript()">Clear Transcript</button>

  <button name="get-annotations" onclick="getAnnotations()">get annotations</button>

  <button name="export-to-csv" onclick="exportToCsv()">Export to csv</button>

  <!-- <p>
    <form id="searchForm" style="float:right">
      Playback Rate <span id="currentPbr">1</span><input id="pbr" type="range" value="1" min="0.5" max="3" step="0.1" style="width:10%">
      <input id="search" type="text"><input type="submit" value="search">
    </form>
  </p> -->

  <p>  <audio id="hyperplayer" style="z-index: 5000000; position:relative;" src="audio/audio-deep.mp3" type="audio/mpeg" controls></audio>
  </p>

  <p>Timecode: <span id="timecodeOffset">00:00:00</span></p>
  <div id="hypertranscript" style="overflow-y:scroll; height:600px; position:relative; border-style:dashed; border-width: 1px; border-color:#999; padding: 8px">
    <article>
      <section id="content" contenteditable="true">
      </section>
    </article>
  </div>

  <script>
    window.offsetMs = 0 || 0;
  </script>

  <script src="javascript/display.js"></script>
  <script src="javascript/editor.js"></script>
  <script src="javascript/save.js"></script>

  <script src="javascript/hyperaudio-lite.js"></script>
  <script src="javascript/trint-player.js"></script>
  <script src="javascript/trint-player-share.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/js/tether.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether-drop/1.4.0/js/drop.js"></script>

  <!-- Uncomment the following script if you require IE versions less than 10 to be supported or Opera Mini http://caniuse.com/#search=classlist ¯\_(ツ)_/¯ -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js"></script> -->
</div>

</body>

</html>
