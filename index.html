  <div class="container">

    <!-- <input type="button" onclick="ShowFolderFileList()" value="TEST">
      <select id="filelist"> -->

    <div class="block">
      <div class="columns">
        <div class="column is-12">



          <!-- <input type="file" id="files" name="files[]" multiple />
              <output id="list"></output> -->


          <div class="gap-example field">
            <audio id="hyperplayer" style="z-index: 5000000; position:relative;">
              <source src="audio/audio-deep.mp3" type="audio/mpeg">
            </audio>
          </div>



          <div class="block">
            <div class="field has-addons">
              <p class="control">
                <input type="text" class="input" id="audioUrl" placeholder="Enter audio filename" value="audio.mp3">
              </p>
              <p class="control">
                <button onclick="getAudioUrl()" class="button is-primary">Load</button>
              </p>
            </div>
            <div class="field has-addons">
              <p class="control">
                <input type="text" class="input" id="user-filename" placeholder="Enter json filename"
                  value="test.json">
              </p>
              <p class="control">
                <button onclick="displayTranscript()" class="button is-primary">Load</button>
              </p>
            </div>

            <div class="field">
              <button class="button is-primary" onclick="clearTranscript()">Clear Transcript</button>
            </div>

            <div class="field has-addons">
              <p class="control">
                <input type="text" class="input" id="user-confidence" placeholder="Enter confidnece level" value="0.95">
              </p>
              <p class="control">
                <button name="confidence" onclick="displayConfidence()" class="button is-primary">Display
                  Confidence</button>
              </p>
            </div>


          </div>

          <!-- <div class="field">
            <button class="button is-primary" onclick="hyper()">Hyperaudio</button>
          </div> -->
          




          <label for="deepspeech">DeepSpeech:</label>
          <input type="checkbox" name="DeepSpeech" id="deepspeech" value="deepspeech">

          <button onclick="autoscrollOff()">Autoscrolling off</button>
          

          <div class="field">
            <input id="autosave" type="checkbox" name="autosave" class="switch" checked="checked">
            <label for="autosave">Autosave</label>
          </div>

          <div class="field">
            <input id="autoscroll-off" type="checkbox" name="autoscroll-off" class="switch" checked="checked" value="autoscroll-off">
            <label for="autoscroll-off">Interactive transcript</label>
          </div>

          <!-- <label for="autoscroll-off">Autoscrolling off:</label>
          <input type="checkbox" name="autoscroll-off" id="autoscroll-off"> -->



          <label for="user-delay">delay:</label>
          <input type="number" id="user-delay" value="0">

          
        </div>
      </div>
    </div>

    <div class="container"></div>
    <div class="block">
      <div class="columns">
        <div class="column is-9">
          <p>Timecode: <span id="timecodeOffset">00:00:00</span></p>
          <div id="hypertranscript"
            style="overflow-y:scroll; position:relative; height: 600px; border-style:dashed; border-width: 1px; border-color:#999; padding: 8px">
            <article>
              <section id="content" contenteditable="true">
              </section>
            </article>
          </div>

        </div>
        <div class="column is-3">
          <div class="block">
            <div class="field">
            <button class="button is-primary" name="get-annotations" onclick="getAnnotations()">get annotations</button>
          </div>
          <div class="field">
            <button class="button is-primary" name="export-to-csv" onclick="exportToCsv()">Export to csv</button>
          </div>
          </div>
        </div>
      </div>
    </div>

  </div>
